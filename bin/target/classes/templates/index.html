<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org"
		>
    <head>
   	<title>Monitória de Alunos - Aulas HTML/CSS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
      
      
      		<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
				    rel="stylesheet"/>
				<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
				   rel="stylesheet"	/>
      
      
    </head>
    <body>
           <div align="center" width="1500px">
	<img src="img/1.png" width="60px" height="80px" class="img-rounded">
	<h1>EEEP Padre João Bosco de Lima</h1>
<div class="panel-body">
  <a href="/alunos">Alunos</a>
	<form class="form-inline" method="post" action="/monitores">
		 	
			  <div class="form-group">
			     <label for="exampleInputEmail2">Nome: </label>
			     <input type="text" class="form-control" name="nome" placeholder="Digite seu nome">
			  </div>
			  <div class="form-group">
			     <label for="exampleInputEmail2">Dia: </label>
			     <input type="text" class="form-control" name="dia" placeholder="Dia da Semana">
			  </div>
			  <button type="submit" class="btn btn-success">Cadastrar</button>
	</form>

</div>	

	<div class="panel-body">
		<h1>Alunos Monitores - Aulas HTML/CSS</h1>
		<div style="width: 70%">
			<table  class="table table  table-hover">
				<thead align="center">
					<tr class="success">
				
					<th width="550px">Nome</th>
					<th width="300px">Dia</th>
					<th width="100px">Excluir</th>
					<th width="100px">Editar</th>
				</tr>
				</thead>
				<tbody>
					
					<tr th:each="c : ${Monitores}">

					
					<td th:text="${c.nome}"></td>
					
					<td th:text="${c.dia}"></td>
					<td><a th:href="@{/deletar/{id}(id=${c.id})}"><img  src="/img/del2.png"  width="20px" height="20px"/></a></td>
					<td><a th:href="@{/editarMonitor/{id}(id=${c.id})}"><img  src="/img/edit.png"  width="20px" height="20px"/></a></td>
				</tr>
			
				</tbody>			
			</table>
		</div>
	</div>
</div>

           
    </body>
 </html>
