
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}"
>

<head>
	<title>Alunos - Aulas PHYTON E HTML/CSS</title>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <style>
    	table{
    		background: white;
    	}
    
    </style>
</head>
<body background="img/bg4.jpg">
		
	
<div layout:fragment="content">
			<div class="page-header">
				<h1 align="center"><span sec:authentication="principal.nome"></span>Bem vindo ao sistema!</h1>
			</div>
	
		</div>	
		
<div align="center" width="1500px">
	<img src="img/1.png" width="60px" height="80px" class="img-rounded">
	<h1>EEEP Padre João Bosco de Lima</h1>
<div class="panel-body">
             <div class="alert alert-success" th:text="${mensagem}" 
		 	 th:if="${not #strings.isEmpty(mensagem)}"></div>

		 	 <div class="alert alert-success" th:text="${message}" 
		 	 th:if="${not #strings.isEmpty(message)}"></div>
		 	 
	
	      <button type="button" class="btn btn-xs btn-primary" 
	      data-toggle="modal" data-target="#MyModal">Cadastrar Alunos</button><br>
	   
       
	        <div id="MyModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <center><h4 class="modal-title text-center">Cadastro de Alunos</h4><center>
                   <img src="img/roubo.png" width="60px" height="80px" class="img-rounded">
                  
                </div>
                <div class="modal-body">
                   <form class="form-inline" action="/aluno" method="GET">
		 	
			  
			             <div class="form-group">
			                  <label for="exampleInputEmail2">Nome: </label><br>
			                  <input type="text" class="form-control" placeholder="Digite seu nome" name="nome"><br>
			             </div>
			  
			              <div class="form-group">
			                   <label for="exampleInputName2">Telefone: </label><br>
			                   <input type="text" class="form-control" placeholder="Número do Telefone" name="telefone"><br>
			              </div>
			               <div class="form-group">
			                 <label for="exampleInputEmail2">Dia: </label><br>
			                   <select class="form-control" name="dia"><br>
					               <option>Segunda-Feira</option>
					               <option>Terça-Feira</option>
					               <option>Quarta-Feira</option>
					               <option>Quinta-Feira</option>
					               <option>Sexta-Feira</option>
			 	                </select>
			                 </div>
			                  <div class="form-group">
			                    <label for="exampleInputName2">Email: </label><br>
			                    <input type="email" class="form-control" name="email" placeholder="Digite seu E-mail"><br>
			                  </div>
			  
			                       <center> <button type="submit" class="btn btn-success">Cadastrar</button></center>
	                </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
               </div>
              </div>
            </div>
      </div>

	</div>	

	<div class="panel-body">
		<h1>Alunos - Aulas Phyton e HTML/CSS</h1>
		<div style="width: 70%">
		 <table class="table table  table-hover">
			 <thead align="center">
				<tr class="success">
					<th width="1500px">Nome</th>
					<th width="1000px">Telefone</th>
					<th width="600px">Dia</th>
					<th width="300px">E-mail</th>
					<th width="20px">Excluir</th>
					<th width="20px">Editar</th>
				</tr>
				</thead>
				<tbody>
					<tr th:each="c : ${Alunos}">
					       <td th:text="${c.nome}"></td>
					       <td th:text="${c.telefone}"></td>
						   <td th:text="${c.dia}"></td>
						   <td th:text="${c.email}"></td>
						   <td><a th:href="@{/delete/{id}(id=${c.id})}"><img  src="/img/del2.png"  width="20px" height="20px"/></a></td>
						   <td><a  th:href="@{/editarAlunos/{id}(id=${c.id})}"><img  src="/img/edit.png"  width="20px" height="20px"/></a></td>		   
				   </tr>
				</tbody>			
		  </table>
		</div>
	</div>
</div>

</body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  
  <!-- Importando o js do bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
