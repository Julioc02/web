
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
>

<head>
	<title>Alunos - Aulas PHYTON E HTML/CSS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <style>
    	table{
    		background: white;
    	}
    
    </style>
</head>
<body background="img/bg4.jpg">

<div align="center" width="1500px">
	<img src="img/1.png" width="60px" height="80px" class="img-rounded">
	<h1>EEEP Padre João Bosco de Lima</h1>
<div class="panel-body">
	<a href="/">Monitores</a>

	<form class="form-inline" action="/aluno" method="POST">
		 	 <div class="form-group">
			     <label for="exampleInputName2">Número: </label>
			     <input type="text" class="form-control" placeholder="Número da Chamada" name="numero">
			  </div>
			  <div class="form-group">
			     <label for="exampleInputEmail2">Nome: </label>
			     <input type="text" class="form-control" placeholder="Digite seu nome" name="nome">
			  </div>
			  <div class="form-group">
			     <label for="exampleInputEmail2">Dia: </label>
			    <select class="form-control" name="dia" placeholder="Selecione Um Dia">
					  <option>Segunda-Feira</option>
					  <option>Terça-Feira</option>
					  <option>Quarta-Feira</option>
					  <option>Quinta-Feira</option>
					  <option>Sexta-Feira</option>
			   	 </select>
			  </div>
			  <button type="submit" class="btn btn-success">Cadastrar</button>
	</form>

</div>	

	<div class="panel-body">
	
		<h1>Alunos - Aulas Phyton e HTML/CSS</h1>
		<div style="width: 60%">
			<table class="table table  table-hover">
				<thead align="center">
					<tr class="success">
					<th width="150px">Número</th>
					<th width="520px">Nome</th>
					<th width="300px">Dia</th>
					<th width="120px">Excluir</th>
					<th width="120px">Editar</th>
				</tr>
				</thead>
				<tbody>
					<tr th:each="c : ${Alunos}">
			
						   <td th:text="${c.numero}"></td>
					       <td th:text="${c.nome}"></td>
						   <td th:text="${c.dia}"></td>
						   <td><a th:href="@{/delete/{id}(id=${c.id})}"><img  src="/img/del2.png"  width="20px" height="20px"/></a></td>
						   <td><a  th:href="@{/editarAlunos/{id}(id=${c.id})}"><img  src="/img/edit.png"  width="20px" height="20px"/></a></td>		   
				</tr>
				
				</tbody>			
			</table>
		</div>
	</div>
</div>

</body>
</html>
