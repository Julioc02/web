<body background="gray">

	 <div align="right" id="Ceditar">

	 		<div id="foto">

	 		</div>
	 	
		<form th:object="${dados}" method="POST" action="/monitores" class="form-inline">
			<table align="center">

				<tr height="50px">
					<td align="right">
						 <label for="exampleInputEmail2">Id: </label>
					</td>
					<td>
						<input type="text" class="form-control" th:field="*{id}" readonly="readonly">
					</td>
				</tr>

				<tr height="50px">
					<td align="right">
						<label for="exampleInputEmail2">Nome: </label>
					</td>
					<td>
						  <input type="text" class="form-control" th:field="*{nome}">
					</td>
				</tr>

				<tr height="50px">
					<td align="right">
						 <label for="exampleInputEmail2">Dia: </label>
			    
					</td>
					<td>
						 <input type="text" class="form-control" th:field="*{dia}">
					</td>
				</tr>

			</table>

			<div id="btn"><button type="submit" class="btn btn-success">Editar</button></div>
					 
	</form>

</div>
