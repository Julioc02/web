<head>
	<title>Alunos - Aulas PHYTON E HTML/CSS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    	table{
    		background: white;
    	}
    
    </style>
</head>
<body background="img/bg4.jpg">

<div align="center" width="1500px">
	<img src="img/1.png" width="60px" height="80px" class="img-rounded">
	<h1>EEEP Padre João Bosco de Lima</h1>
<div class="panel-body">
	<a href="/userp2">Monitores</a>
	
	<div class="alert alert-success" th:text="${mensagem}" 
		 	 th:if="${not #strings.isEmpty(mensagem)}"></div>

		 	 <div class="alert alert-success" th:text="${message}" 
		 	 th:if="${not #strings.isEmpty(message)}"></div>

	<form class="form-inline" action="/user" method="GET">
					  <div class="form-group">
			     <label for="exampleInputEmail2">Nome: </label>
			     <input type="text" class="form-control" placeholder="Digite seu nome" name="nome">
			  </div>
			   	<div class="form-group">
			     <label for="exampleInputName2">Telefone: </label>
			     <input type="text" class="form-control" placeholder="Número do Telefone" name="telefone">
			  </div>
			
			  
			  <div class="form-group">
			     <label for="exampleInputEmail2">Dia: </label>
			    <select class="form-control" name="dia" placeholder="Selecione Um Dia">
					  <option>Segunda-Feira</option>
					  <option>Terça-Feira</option>
					  <option>Quarta-Feira</option>
					  <option>Quinta-Feira</option>
					  <option>Sexta-Feira</option>
			   	 </select>
			  </div>
			  <div class="form-group">
			     <label for="exampleInputEmail2">Email: </label>
			     <input type="email" class="form-control" name="email" placeholder="Digite seu E-mail">
			  </div>
			  
			  <button type="submit" class="btn btn-success">Cadastrar</button>
	</form>

</div>	

	<div class="panel-body">
	
		<h1>Alunos - Aulas Phyton e HTML/CSS</h1>
		<div style="width: 60%">
			<table class="table table  table-hover">
				<thead align="center">
					<tr class="success">
					
					<th width="520px">Nome</th>
					<th width="520px">Telefone</th>
					<th width="300px">Dia</th>
					<th width="300px">E-mail</th>
									
				</thead>
				<tbody>
					<tr th:each="c : ${Alunos}">
			
						  
					       <td th:text="${c.nome}"></td>
					       <td th:text="${c.telefone}"></td>
						   <td th:text="${c.dia}"></td>
						    <td th:text="${c.email}"></td>
				</tr>
				
				</tbody>			
			</table>
		</div>
	</div>
</div>

</body>
</html>
